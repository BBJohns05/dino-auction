<div class="container">
  <h3>Sign Up</h3>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="Mailing Address">Mailing Address:</label>
      <input type="Mailing Address" class="form-control" id="Mailing Address">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Billing</button>
      <div id="demo" class="collapse">
        <div class="form-group">
          <label for="Credit Card Number">Credit Card Number:</label><br>
          <input class="inputCard" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard1" id="creditCard1" required/>
          -
          <input class="inputCard" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard2" id="creditCard2" required/>
          -
          <input class="inputCard" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard3" id="creditCard3" required/>
          -
          <input class="inputCard" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard4" id="creditCard4" required/>
          <br />
          <div class="form-group">
            <label for="Expire">Expiration Date:</label><br>
          <input class="Expire" name="expiry" id="expiry" type="month" required/>
      </div>
      <div class="form-group">
        <label for="Verifcation Number">Verifcation Number</label>
        <input type="Verifcation Number" maxlength="4"class="form-control" id="Verifcation Number">
    </div>
    </div>
    </div>
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="Username" class="form-control" id="Username">
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="Password" class="form-control" id="Password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" ><a href="index.html">Dig In</a></button>

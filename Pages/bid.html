<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="../CSS/universal.css"
		/>
	</head>
	<body>
		<h1>CREATE A BID</h1>
		<h2 class="text"><em>current highest bid is $40,000.00</em></h2>
		<br /><br />
		<div class="form-group">
			<label
				for="bid"
				class="text"
				>Your bid:</label
			>
			<input
				type="bid"
				class="form-control"
				id="bid"
			/>
		</div>

		<form>
			<p>Would you like to use the credit card on file?</p>
			<input
				type="radio"
				id="yes"
				name="credit_card_on_file"
				value="yes"
			/>
			<label for="yes">yes</label><br />
			<input
				type="radio"
				id="no"
				name="credit_card_on_file"
				value="no"
			/>
			<label for="no">no</label><br />
			<textarea
				cols="40"
				rows="10"
			></textarea>
		</form>
	</body>
</html>
